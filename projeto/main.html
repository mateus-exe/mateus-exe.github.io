<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Um pedido especial üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s;
    }

    .carta {
      width: 200px;
      height: 150px;
      background: white;
      border: 2px solid #e91e63;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #e91e63;
      text-align: center;
      transition: transform 0.3s;
    }

    .carta:hover {
      transform: scale(1.1);
    }

    .declaracao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .declaracao.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    .opcoes {
      margin-top: 20px;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>

  <!-- Carta -->
  <div class="carta">Abrir Carta üíå</div>

  <!-- Declara√ß√£o escondida -->
  <div class="declaracao" id="declaracao">
    <h1>Quer namorar comigo? üíñ</h1>
    <p>Coloque aqui sua declara√ß√£o, fotos, momentos especiais... ‚ú®</p>
    <div class="opcoes">
      <button id="sim">Sim!</button>
      <button id="nao">N√£o üò¢</button>
    </div>
  </div>

  <script>
    // Abrir declara√ß√£o
    document.querySelector(".carta").addEventListener("click", function() {
      document.getElementById("declaracao").classList.add("mostrar");
    });

    // Resposta SIM
    document.getElementById("sim").addEventListener("click", function() {
      alert("Eu sabia!!! üòçüíñ");
    });

    // Bot√£o N√ÉO que foge
    document.getElementById("nao").addEventListener("mouseover", function() {
      this.style.position = "absolute";
      this.style.left = (Math.random() * 80) + "%";
      this.style.top = (Math.random() * 80) + "%";
    });
  </script>

</body>
</html>
